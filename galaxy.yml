### REQUIRED

# The namespace of the collection. This can be a company/brand/organization or
# product namespace under which all content lives. May only contain
# alphanumeric lowercase characters and underscores. Namespaces cannot start
# with underscores or numbers and cannot contain consecutive underscores
namespace: larsks

# The name of the collection. Has the same character restrictions as
# 'namespace'
name: ignition

# The version of the collection. Must be compatible with semantic versioning
version: 1.0.1

# The path to the Markdown (.md) readme file. This path is relative to the root
# of the collection
readme: README.md

# A short summary description of the collection
description: Making life with Ignition easier

# Either a single license or a list of licenses for content inside of a
# collection. Ansible Galaxy currently only accepts
# L(SPDX,https://spdx.org/licenses/) licenses. This key is mutually exclusive
# with 'license_file'
license:
  - GPL-2.0-or-later

authors:
  - Lars Kellogg-Stedman <lars@oddbit.com>
